{% extends 'html/header.html' %}
{% block title %}Role Request {% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="card col-md-6 mx-auto">
		<div class="card-body">
		
		<form method="POST" enctype="multipart/form-data"> 
			{% csrf_token %}
			<h3 class="text-center">Role Request Form</h3>
			{% for m in a %}
				<tr>
					{% if forloop.counter == 1 %}
					<input type="text" name="uname" class="form-control my-2" value="{{user.username}}" readonly=True>
					{% else %}
					<td>{{m}}</td>
					{% endif %}
					
				</tr>
				{% endfor %}
				<input type="submit" value="Request" class="btn btn-success col-sm my-2 ">
		</form>
			</div>
	</div>
	
</div>

{% endblock %}
