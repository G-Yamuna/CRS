{% extends 'html/header.html' %}
{% block title %} new case {% endblock %}
{% block content %}

<div class="container">
	<div class="card col-md-6 mx-auto mt-5 shadow-lg">
		<div class="card-body">
			<h2 class="text-center ">File Case</h2>
			<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<table class="table table-borderless">
				{% for k in e %}
				<tr>
					<td>{{k}}</td>
				</tr>
				{% endfor %}
			</table>
			<div class="row">
				<input type="submit" value="Submit" class="btn btn-success btn-block col-sm">
			</div>
		</form>
	</div>
</div>
<!-- <script>
  $( function() {
    $( "#id_case_date" ).datepicker();
  } );
  </script> -->
{% endblock %}
