{% extends 'html/header.html' %}
{% block title %}Login{% endblock %}
{% block content %}

{% if messages %}
{% for j in messages %}
<div class="alert alert-{{j.tags}} alert-dismissible">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	{{j}}
</div>
{% endfor %}
{% endif %}



<div class="container">
	<div class="card col-md-5 mx-auto mt-5 shadow-lg">
		<div class="card-body">
			<!-- <h3 class="bg-secondary text-light p-3 text-center border rounded">Login</h3> -->
			<h2 class="text-center">Login</h2>
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Enter Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Enter Password" class="form-control my-2">
                <input type="submit" name="" value="login" class="col-md btn btn-success col-sm my-2">
			<div class="row">
				<div class="col">
					<a href="{% url 'rg' %}" class="form-control btn btn-primary col-sm" >New User?</a>
				</div><br><br>
				<div class="col">
					<a href="{% url 'rst' %}" class="form-control btn btn-danger col-sm">Forget Password</a>
				</div>
			</div>
		</form>

		</div>
	</div>
</div>

{% endblock %}
